<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="calculator">

    <img id="thermometer" src="/assets2/asset/53cd8bcc84aafa641f000020.png" alt="Thermometer">

    <header><b>Temperature Converter</b></header>

    <!-- Fahrenheit input -->
    <div id="input">
      <label>Fahrenheit:</label>
      <input id="fahr" type="number" onkeyup="convert('fahrenheit')">
    </div>

    <!-- Celsius input -->
    <div id="input">
      <label>Celsius:</label>
      <input id="cels" type="number" onkeyup="convert('celsius')">
    </div>

    <!-- Kelvin input -->
    <div id="input">
      <label>Kelvin:</label>
      <input id="kel" type="number" onkeyup="convert('kelvin')">
    </div>

    <!-- Clear button -->
    <button type="button" onclick="reset()">Clear Fields</button>

  </div>

  <!-- JavaScript -->
  <script src="main.js"></script>
</body>
</html>
